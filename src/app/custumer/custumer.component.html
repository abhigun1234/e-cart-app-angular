<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div (click)="onSelect(cust)" *ngFor="let cust of custumers" class="card-body">
        <h5 class="card-title">{{cust.id}}</h5>
        <p class="card-text">{{cust.first_name}}</p>
        <p class="card-text">{{cust.last_name}}</p>
        <p class="card-text">{{cust.email}}</p>
    </div>
</div>
